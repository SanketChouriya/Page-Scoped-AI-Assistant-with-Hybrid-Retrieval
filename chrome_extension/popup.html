<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            width: 380px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            color: #1a1a1a;
            background: #fafafa;
        }

        .container {
            padding: 16px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e5e5e5;
        }

        .header h1 {
            font-size: 15px;
            font-weight: 600;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            margin-bottom: 12px;
        }

        .status.idle {
            background: #f0f0f0;
            color: #666;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }

        .status.loading .status-dot {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        textarea {
            width: 100%;
            height: 80px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            margin-bottom: 12px;
        }

        textarea:focus {
            outline: none;
            border-color: #0066cc;
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #0052a3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .answer-container {
            margin-top: 16px;
            padding: 12px;
            background: white;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
        }

        .answer-label {
            font-size: 11px;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .answer {
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .metrics {
            margin-top: 12px;
            padding: 8px;
            background: #f5f5f5;
            border-radius: 6px;
            font-size: 11px;
            color: #666;
        }

        .metrics-row {
            display: flex;
            justify-content: space-between;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Page Q&A Assistant</h1>
        </div>

        <div id="status" class="status idle">
            <span class="status-dot"></span>
            <span id="status-text">Ready to analyze page</span>
        </div>

        <textarea id="question" placeholder="Ask a question about this page..."></textarea>
        <button id="ask">Ask Question</button>

        <div id="answer-container" class="answer-container hidden">
            <div class="answer-label">Answer</div>
            <div id="answer" class="answer"></div>
            <div id="metrics" class="metrics hidden">
                <div class="metrics-row">
                    <span>Sections indexed:</span>
                    <span id="metric-sections">-</span>
                </div>
                <div class="metrics-row">
                    <span>Tokens used:</span>
                    <span id="metric-tokens">-</span>
                </div>
                <div class="metrics-row">
                    <span>Response time:</span>
                    <span id="metric-time">-</span>
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
